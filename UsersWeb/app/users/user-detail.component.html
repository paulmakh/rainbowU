<div class="form-horizontal">
    <h3>Пользователь</h3>
    
    <div class="form-group">
        <label class="col-sm-2 control-label">Код</label>
        <div class="col-sm-10">
            {{ editUser.UserId }}
        </div>
    </div>
    
    <div class="form-group">
        <label for="inputUserName" class="col-sm-2 control-label">Логин</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputUserName" [(ngModel)]="editUser.UserName" placeholder="логин">
        </div>
    </div>
    
    <div class="form-group">
        <label for="inputFullName" class="col-sm-2 control-label">ФИО</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputFullName" [(ngModel)]="editUser.FullName" placeholder="полное имя">
        </div>
    </div>

    <div class="form-group">
        <label for="inputEmail" class="col-sm-2 control-label">E-mail</label>
        <div class="col-sm-10">
            <input type="email" class="form-control" id="inputEmail" [(ngModel)]="editUser.Email" placeholder="e-mail">
        </div>
    </div>
</div>
